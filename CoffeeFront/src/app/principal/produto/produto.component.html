<div class="container">
    <div class="row">
      <div class="col-sm-100 col-md-100 col-lg-10 mx-auto">
        <div class="card border-0 shadow rounded-9 my-9">
          <div class="card-body p-10 p-sm-9">
            <button class="btn btn-success" (click)="voltar()">Voltar</button>
            <h2 class="card-title text-center mb-5 fw-light fs-5">Controle de produtos</h2>
            <form>
              <div class="form-group">
                <label for="nome">NOME</label>
                <input [(ngModel)]="produto.nome" name="nome" type="text" class="form-control" id="nome" placeholder="Informe a nome do prdouto">
              </div>

              <div class="form-group">
                <label for="descricao">PRECO</label>
                <input [(ngModel)]="produto.preco" name="descricao" type="text" class="form-control" id="descricao" placeholder="Informe o preço do produto">
              </div>

              <div class="form-check form-switch">
                <input [(ngModel)]="produto.indcozinha" name="indcozinha" class="form-check-input" type="checkbox" id="indcozinha">
                <label class="form-check-label" for="indcozinha">Precisa ser preparado na cozinha?</label>
              </div>

              <br>
              <div [ngSwitch]="opcao">
                <button *ngSwitchCase="'cad'" type="submit" (click)="add()" class="btn btn-lg btn-primary btn-block" >CADASTRAR</button>
                <button *ngSwitchCase="'edit'" type="submit" (click)="editarProduto()" class="btn btn-lg btn-primary btn-block" >SALVAR</button>
              </div>
            </form>
            <br>
  
            <br>
            <table class="table table-striped">
              <thead class="thead-dark">
              <tr>
                <th scope="col">NOME</th>
                <th scope="col">PRECO</th>
                <th scope="col">PREPARAR</th>
                <th scope="col">OPÇÕES</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let p of produtos;">
                <th>{{p.nome}}</th>
                <th>{{p.preco | number: '1.2-2'}}</th>
                <th *ngIf="p.indcozinha">Sim</th>
                <th *ngIf="!p.indcozinha">Não</th>
                <th>
                  <div style="display: flex; justify-content: space-around;">
                    <button class="btn btn-warning" (click)="editar(p.id)">EDITAR</button>
                    <button class="btn btn-danger" (click)="deleteproduto(p.id)">DELETAR</button>
                  </div>
                </th>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
