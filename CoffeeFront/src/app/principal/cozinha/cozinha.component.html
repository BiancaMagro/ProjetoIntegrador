<div class="container">
  <div class="row">
    <div class="col-sm-100 col-md-100 col-lg-10 mx-auto">
      <div class="card border-0 shadow rounded-9 my-9">
        <div class="card-body p-10 p-sm-9">
          <div *ngIf="!tela">
            <table class="table table-striped">
              <thead class="thead-dark">
              <tr>
                <th scope="col">PEDIDO</th>
                <th scope="col">QUANTIDADE</th>
                <th scope="col">STATUS</th>
                <th scope="col">OPÇÃO</th>
              </tr>
              </thead>
              <tbody>
                <tr *ngFor="let p of pedidos;">
                  <th>{{p.produto?.nome}}</th>
                  <th>{{p.quantidade}}</th>
                  <th>{{p.status?.status}}</th>
                  <th *ngIf="p.status?.codigo == 1"><button class="btn btn-warning" (click)="continuar(p.codigo!)">Preparar</button></th>
                  <th *ngIf="p.status?.codigo == 2"><button class="btn btn-danger" (click)="terminar(p.codigo!)">Pronto</button></th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
