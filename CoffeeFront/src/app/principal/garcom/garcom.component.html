<div class="container">
  <div class="row">
    <div class="col-sm-100 col-md-100 col-lg-10 mx-auto">
      <div class="card border-0 shadow rounded-9 my-9">
        <div class="card-body p-10 p-sm-9">
          <h2 class="card-title text-center mb-5 fw-light fs-5">Controle de comandas</h2>
          <form>
            <div class="form-group">
              <label for="mesa">CLIENTE</label>
              <input [(ngModel)]="comanda.cliente" name="mesa" type="text" class="form-control" id="mesa" placeholder="Informe a nome do cliente">
            </div>

            <div class="form-group">
              <label for="nome">MESA</label>
              <input [(ngModel)]="comanda.mesa" name="nome" type="text" class="form-control" id="nome" placeholder="Informe a o mesa do cliente">
            </div>

            <br>
            <div [ngSwitch]="opcao">
              <button *ngSwitchCase="'cad'" type="submit" (click)="criarComanda()" class="btn btn-lg btn-primary btn-block" >CADASTRAR</button>
              <button *ngSwitchCase="'edit'" type="submit" (click)="editar()" class="btn btn-lg btn-primary btn-block" >SALVAR</button>
            </div>
          </form>
          <br>

          <br>
          <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
              <th scope="col">MESA</th>
              <th scope="col">NOME</th>
              <th scope="col">PEDIDOS</th>
              <th scope="col">OPÇÃO</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let p of comandas;">
              <th>{{p.mesa}}</th>
              <th>{{p.cliente}}</th>
              <th *ngIf="p.pedidos!.length > 0">R$ {{p.valorTotal | number: '1.2-2'}}</th>
              <th *ngIf="p.pedidos!.length == 0">Nenhum pedido relizado</th>
              <th style="display: flex;justify-content: space-around">
                <button class="btn btn-warning" (click)="ver(p)">Ver comanda</button>
                <br>
                <button class="btn btn-danger" (click)="fechaComanda(p.codigo!)">Fechar comadna</button></th>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
